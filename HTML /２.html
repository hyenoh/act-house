  <!-- 本文start -->
  <div>
    <h1>ステーキとは</h1>
    <p>肉のスライスなどを焼いた料理である。<span>多くの場合はフライパンなどの鉄板を使用して焼き上げるほか、金網を使用して</span>直火焼きをする場合もある。</p>
    <p>豚肉・鶏肉などの肉類や、サケ・マグロ・アワビなどの魚介類のほか、様々な素材が用いられる。単に「ステーキ」と言った場合には牛肉を使用した「ビーフステーキ」を指すことが多い。</p>
   <h2>概要</h2>
    <p>ステーキソースを工夫した料理も多いが、ブランド牛など高価な肉を使用したり、焼き方と、焼き方に合わせた肉の選択と筋切りや下味が味に大きく影響する。</p>
  </div>
